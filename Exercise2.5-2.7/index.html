<!DOCTYPE html>
<html>
<head>
	<title>Layout System</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>PETS</h1>
	<div class="imgs">
		<div class="cat">
			<img class="imagen" src="img/cat.gif" alt="a small cat" height="200" width="300">
			<div class="texto">
				<h3>Cat:</h3>
				<p>It is an extraordinary pet for people who lives alone</p>
			</div>
		</div>
		<div class="dog">
			<img class="imagen" src="img/dog.gif" alt="a dog's face" height="200" width="300">
			<div class="texto">
				<h3>Dog:</h3>
				<p>It is an affectionate animal</p>
			</div>
		</div>
		<div class="hedgehog">
			<img class="imagen" src="img/hedgehog.gif" alt="a hedgehog" height="200" width="300">
			<div class="texto">
				<h3>Hedgehog:</h3>
				<p>It is an animal that loves the night and being alone</p>
			</div>
		</div>
		<div class="turtle">
			<img class="imagen" src="img/turtle.gif" alt="a turtle" height="200" width="300">
			<div class="texto">
				<h3>Turtle:</h3>
				<p>It is a peaceful pet</p>
			</div>
		</div>
		<div class="snake">
			<img class="imagen" src="img/snake.gif" alt="a snake" height="200" width="300">
			<div class="texto">
				<h3>Snake:</h3>
				<p>It is a slippery pet</p>
			</div>
		</div>
		<div class="bird">
			<img class="imagen" src="img/bird.gif" alt="a bird" height="200" width="300">
			<div class="texto">
				<h3>Bird:</h3>
				<p>It is a beautiful pet which loves sing</p>
			</div>
		</div>	
	</div>
</body>
</html>
