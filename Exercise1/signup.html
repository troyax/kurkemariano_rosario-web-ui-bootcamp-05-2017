<!DOCTYPE html>
<html>
<head lang="en-GB">
	<title>SignUp</title>
	<meta charset="utf-8" />
</head>
<body>
	
	<FORM method="post">
    <p><h2>Form</h2>
    <LABEL for="name">First Name: </LABEL>
              <INPUT type="text" id="name" placeholder="Josh" required><BR>
    <LABEL for="lastname">Last Name: </LABEL>
              <INPUT type="text" id="lastname" placeholder="Smith" required><BR>
    <LABEL for="email">Email: </LABEL>
              <INPUT type="email" id="email" placeholder="example123@email.com" required><BR>
    <LABEL for="brithday">Date of brithday: </LABEL>
              <INPUT type="date" id="brithday" required><BR>  
    <h4>Favourite Sport</h4>        
    <select>
  		<option value="football">Football</option>
 		<option value="basketball">Basketball</option>
  		<option value="volleyball">Volleyball</option>
  		<option value="swimming">Swimming</option>
  		<option value="other" selected>Other</option>

	</select><br>
	<br><textarea rows="4" cols="50">
		Write a bio here to tell us about you.
	</textarea><br>
    <br><INPUT type="submit" value="Submit"> <INPUT type="Reset" value="Reset">
    </p>
 	</FORM>

</body>
</html>
